<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        /* General Styles */
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --primary-color: #4CAF50;
            --secondary-color: #008CBA;
            --accent-color: #f44336;
            --input-bg: #fff;
            --input-text: #333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            --bg-color: #333;
            --text-color: #f0f0f0;
            --input-bg: #555;
            --input-text: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
        }

        /* Form Styles */
        #todo-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 20px;
        }

        #todo-form input[type="text"],
        #todo-form select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--input-text);
        }

        #todo-form button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #todo-form button:hover {
            background-color: #367c39;
        }

        /* List Styles */
        #todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .todo-item.completed {
            text-decoration: line-through;
            color: #888;
        }

        .todo-item > span {
            flex-grow: 1;
            margin-right: 10px;
        }

        .todo-item button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
            transition: background-color 0.3s;
        }

        .todo-item button.complete-btn {
            background-color: var(--secondary-color);
            color: white;
        }

        .todo-item button.complete-btn:hover {
            background-color: #005f73;
        }

        .todo-item button.delete-btn {
            background-color: var(--accent-color);
            color: white;
        }

        .todo-item button.delete-btn:hover {
            background-color: #ba2118;
        }

        /* Dark Mode Toggle */
        #dark-mode-toggle {
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        #dark-mode-toggle button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #dark-mode-toggle button:hover {
            background-color: #777;
        }

        /* Category and Priority Display */
        .todo-item .category,
        .todo-item .priority {
            font-size: 0.8em;
            color: #777;
            margin-left: 5px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #todo-form {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Todo List</h1>

        <form id="todo-form">
            <input type="text" id="task-input" placeholder="Add task" required>
            <select id="category-select">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
            </select>
            <select id="priority-select">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <button type="submit">Add Task</button>
        </form>

        <ul id="todo-list"></ul>

        <div id="dark-mode-toggle">
            <button id="dark-mode-button">Toggle Dark Mode</button>
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('task-input');
        const categorySelect = document.getElementById('category-select');
        const prioritySelect = document.getElementById('priority-select');
        const todoForm = document.getElementById('todo-form');
        const todoList = document.getElementById('todo-list');
        const darkModeButton = document.getElementById('dark-mode-button');
        const body = document.body;

        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        function renderTodos() {
            todoList.innerHTML = '';
            todos.forEach((todo, index) => {
                const li = document.createElement('li');
                li.classList.add('todo-item');
                if (todo.completed) {
                    li.classList.add('completed');
                }

                li.innerHTML = `
                    <span>${todo.text}</span>
                    <span class="category">(${todo.category})</span>
                    <span class="priority">[${todo.priority}]</span>
                    <div>
                        <button class="complete-btn" data-index="${index}">Complete</button>
                        <button class="delete-btn" data-index="${index}">Delete</button>
                    </div>
                `;
                todoList.appendChild(li);
            });
        }

        function updateLocalStorage() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        todoForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const text = taskInput.value.trim();
            const category = categorySelect.value;
            const priority = prioritySelect.value;

            if (text !== '') {
                todos.push({
                    text: text,
                    category: category,
                    priority: priority,
                    completed: false
                });

                taskInput.value = '';
                updateLocalStorage();
                renderTodos();
            }
        });

        todoList.addEventListener('click', function (e) {
            if (e.target.classList.contains('complete-btn')) {
                const index = e.target.dataset.index;
                todos[index].completed = !todos[index].completed;
                updateLocalStorage();
                renderTodos();
            }

            if (e.target.classList.contains('delete-btn')) {
                const index = e.target.dataset.index;
                todos.splice(index, 1);
                updateLocalStorage();
                renderTodos();
            }
        });

        darkModeButton.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
        });

        // Initial render and dark mode check
        renderTodos();
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
        }
        darkModeButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        });
    </script>
</body>
</html>
